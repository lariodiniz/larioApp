<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Lario Diniz{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% load static %}
    {% load staticfiles %}

    <!-- FavCon -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'layout/favcon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'layout/favcon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'layout/favcon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'layout/favcon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'layout/favcon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--  -->

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'layout/css/style.css' %}" media="screen" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    {% block css %}
    {% endblock %}

</head>
<body class="text-center">
    {% include "layout/header.html" %}
    {% block messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
        {% endfor %}
    {% endblock %}
    <main role="main" class="inner cover">
        <div class="container">
            {% block container %}
            {% endblock %}
        </div>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Lario Diniz</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="{% static 'assets/jquery/jquery.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}

    <script src="{% static 'layout/js/script.js' %}"></script>

</body>
</html>
